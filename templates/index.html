<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleOps</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
                    </svg>
                    <h1>Tele<span class="accent">Ops</span></h1>
                </div>
                <div class="status-badge" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">LIVE</span>
                </div>
            </div>
            <div class="header-right">
                <button id="themeToggle" class="icon-btn" aria-label="Toggle theme">
                    <svg class="sun-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Column: Camera Feeds -->
            <section class="panel cameras-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                        <h2>Cameras</h2>
                    </div>
                    <div class="panel-badge active" id="frameStatus">
                        <svg width="8" height="8" viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="12" cy="12" r="8"></circle>
                        </svg>
                        <span>REC</span>
                    </div>
                </div>
                
                <div class="cameras-container" id="camerasContainer">
                    <!-- Camera A -->
                    <div class="camera-feed" id="cameraA" data-camera-id="A">
                        <div class="camera-header">
                            <span class="camera-label">CAM-A</span>
                            <span class="camera-status">
                                <svg width="6" height="6" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10"></circle></svg>
                            </span>
                            <div class="camera-controls">
                                <label class="vlm-checkbox" title="Use for VLM analysis">
                                    <input type="checkbox" name="vlm-camera" value="A" class="vlm-select">
                                    <span>VLM</span>
                                </label>
                                <button class="camera-move-btn" data-camera="A" data-direction="-1" title="Move Up">
                                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                        <polyline points="18 15 12 9 6 15"></polyline>
                                    </svg>
                                </button>
                                <button class="camera-move-btn" data-camera="A" data-direction="1" title="Move Down">
                                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </button>
                                <button class="camera-toggle active" data-camera="A" title="Toggle">
                                    <svg class="toggle-on" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <svg class="toggle-off" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="frame-container-small">
                            <img id="frameA" src="" alt="Camera A" />
                            <div class="frame-placeholder-small">
                                <div class="loading-dots"><span></span><span></span><span></span></div>
                            </div>
                            <div class="camera-disabled-overlay">
                                <span>OFF</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Camera B -->
                    <div class="camera-feed" id="cameraB" data-camera-id="B">
                        <div class="camera-header">
                            <span class="camera-label">CAM-B</span>
                            <span class="camera-status">
                                <svg width="6" height="6" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10"></circle></svg>
                            </span>
                            <div class="camera-controls">
                                <label class="vlm-checkbox" title="Use for VLM analysis">
                                    <input type="checkbox" name="vlm-camera" value="B" class="vlm-select">
                                    <span>VLM</span>
                                </label>
                                <button class="camera-move-btn" data-camera="B" data-direction="-1" title="Move Up">
                                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                        <polyline points="18 15 12 9 6 15"></polyline>
                                    </svg>
                                </button>
                                <button class="camera-move-btn" data-camera="B" data-direction="1" title="Move Down">
                                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </button>
                                <button class="camera-toggle active" data-camera="B" title="Toggle">
                                    <svg class="toggle-on" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <svg class="toggle-off" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="frame-container-small">
                            <img id="frameB" src="" alt="Camera B" />
                            <div class="frame-placeholder-small">
                                <div class="loading-dots"><span></span><span></span><span></span></div>
                            </div>
                            <div class="camera-disabled-overlay">
                                <span>OFF</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Camera C -->
                    <div class="camera-feed vlm-active" id="cameraC" data-camera-id="C">
                        <div class="camera-header">
                            <span class="camera-label">CAM-C</span>
                            <span class="camera-badge">VLM</span>
                            <span class="camera-status">
                                <svg width="6" height="6" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10"></circle></svg>
                            </span>
                            <div class="camera-controls">
                                <label class="vlm-checkbox" title="Use for VLM analysis">
                                    <input type="checkbox" name="vlm-camera" value="C" class="vlm-select" checked>
                                    <span>VLM</span>
                                </label>
                                <button class="camera-move-btn" data-camera="C" data-direction="-1" title="Move Up">
                                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                        <polyline points="18 15 12 9 6 15"></polyline>
                                    </svg>
                                </button>
                                <button class="camera-move-btn" data-camera="C" data-direction="1" title="Move Down">
                                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </button>
                                <button class="camera-toggle active" data-camera="C" title="Toggle">
                                    <svg class="toggle-on" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <svg class="toggle-off" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="frame-container-small">
                            <img id="frameC" src="" alt="Camera C" />
                            <div class="frame-placeholder-small">
                                <div class="loading-dots"><span></span><span></span><span></span></div>
                            </div>
                            <div class="camera-disabled-overlay">
                                <span>OFF</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Middle Column: Filters -->
            <section class="panel filters-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                        </svg>
                        <h2>Filters</h2>
                    </div>
                    <span class="filter-count" id="filterCount">0 active</span>
                </div>
                
                <!-- Add Filter Form -->
                <div class="add-filter-form">
                    <div class="input-group">
                        <svg class="input-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <textarea 
                            id="newFilterPrompt" 
                            placeholder="Enter filter prompt..."
                            rows="2"
                        ></textarea>
                    </div>
                    <button id="addFilterBtn" class="btn btn-primary">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add
                    </button>
                </div>

                <!-- Filter List -->
                <div id="filtersList" class="filters-list">
                </div>
            </section>

            <!-- Right Column: Activity Log -->
            <section class="panel log-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="4 17 10 11 4 5"></polyline>
                            <line x1="12" y1="19" x2="20" y2="19"></line>
                        </svg>
                        <h2>Log</h2>
                    </div>
                    <button id="clearLogBtn" class="icon-btn-small" title="Clear">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
                <div id="logContainer" class="log-container">
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-info">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span id="updateInfo">--</span>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
