<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleOps - AI Vision Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Animated Background -->
        <div class="bg-gradient"></div>
        <div class="bg-grid"></div>
        
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <svg class="logo-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
                    </svg>
                    <h1>Tele<span class="accent">Ops</span></h1>
                </div>
                <div class="status-badge" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span class="status-text">Live</span>
                </div>
            </div>
            <div class="header-right">
                <button id="themeToggle" class="icon-btn" aria-label="Toggle theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Column: Camera Feeds -->
            <section class="panel cameras-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                        <h2>Live Feeds</h2>
                    </div>
                    <div class="panel-badge active" id="frameStatus">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="12" cy="12" r="8"></circle>
                        </svg>
                        <span>Recording</span>
                    </div>
                </div>
                
                <div class="cameras-container">
                    <!-- Camera A -->
                    <div class="camera-feed" id="cameraA">
                        <div class="camera-header">
                            <span class="camera-label">Camera A</span>
                            <span class="camera-status">
                                <svg width="8" height="8" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10"></circle></svg>
                            </span>
                        </div>
                        <div class="frame-container-small">
                            <img id="frameA" src="" alt="Camera A" />
                            <div class="frame-placeholder-small">
                                <div class="loading-dots"><span></span><span></span><span></span></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Camera B -->
                    <div class="camera-feed" id="cameraB">
                        <div class="camera-header">
                            <span class="camera-label">Camera B</span>
                            <span class="camera-status">
                                <svg width="8" height="8" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10"></circle></svg>
                            </span>
                        </div>
                        <div class="frame-container-small">
                            <img id="frameB" src="" alt="Camera B" />
                            <div class="frame-placeholder-small">
                                <div class="loading-dots"><span></span><span></span><span></span></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Camera C (Primary - used for AI analysis) -->
                    <div class="camera-feed primary" id="cameraC">
                        <div class="camera-header">
                            <span class="camera-label">Camera C</span>
                            <span class="camera-badge">AI Analysis</span>
                            <span class="camera-status">
                                <svg width="8" height="8" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10"></circle></svg>
                            </span>
                        </div>
                        <div class="frame-container-small">
                            <img id="frameC" src="" alt="Camera C" />
                            <div class="frame-placeholder-small">
                                <div class="loading-dots"><span></span><span></span><span></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Middle Column: Filters -->
            <section class="panel filters-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                        <h2>AI Filters</h2>
                    </div>
                    <span class="filter-count" id="filterCount">0 active</span>
                </div>
                
                <!-- Add Filter Form -->
                <div class="add-filter-form">
                    <div class="input-group">
                        <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <textarea 
                            id="newFilterPrompt" 
                            placeholder="Ask AI anything about the image..."
                            rows="2"
                        ></textarea>
                    </div>
                    <button id="addFilterBtn" class="btn btn-primary">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Filter
                    </button>
                </div>

                <!-- Filter List -->
                <div id="filtersList" class="filters-list">
                    <!-- Filters will be dynamically added here -->
                </div>
            </section>

            <!-- Right Column: Activity Log -->
            <section class="panel log-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <h2>Activity Log</h2>
                    </div>
                    <button id="clearLogBtn" class="icon-btn-small" title="Clear log">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
                <div id="logContainer" class="log-container">
                    <!-- Logs will be dynamically added here -->
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-info">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span id="updateInfo">Updating every 3s</span>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
